<gridster class="gridster" [options]="options">
  <gridster-item class="item" [item]="item" *ngFor="let item of datasource">

      <div class="header">{{ item.widgetName }}</div>
      <!-- <div>
        <button mat-icon-button mat-raised-button class="drag-handler">
          <mat-icon>open_with</mat-icon>
        </button>
        <button mat-icon-button mat-raised-button class="remove-button" (mousedown)="removeItem($event, item)"
                (touchstart)="removeItem($event, item)">
          <mat-icon>delete</mat-icon>
        </button>
      </div> -->

      <div class="menu">
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <mat-icon (click)="updateDialog(item.id)" class="brown-icon">edit_note</mat-icon>
          </button>
          <button (click)="deleteDialog(item.id)" mat-menu-item>
            <mat-icon class="red-icon">delete_outline</mat-icon>
          </button>
        </mat-menu>
    </div>
        <div class="chart" >
          <canvas baseChart
            [datasets]="barChartData"
            [labels]="item.widgetDataModels"
            [options]="barChartOptions"
            [legend]="barChartLegend"
            [chartType]="item.chartType">
            <!-- [colors]="barChartColors" -->
          </canvas>
    </div>
  </gridster-item>
</gridster>
